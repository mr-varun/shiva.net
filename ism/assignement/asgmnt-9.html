<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author"	content="Rahul Hosakoti">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../img/icon.png">
	<link rel="stylesheet" type="text/css" href="../css/style-9.css">	
	<title>Ninth Assignment</title>
</head>
<body>
	<div id="main">
		<div id="one">
			<form action="">
				<label for="name">Name:</label>
				<input type="text" name="name" id="name"><br><br>
				<label for="mobile">Phone:</label>
				<input type="number" name="mobile" id="mobile"><br><br>
				<label for="email">Email: </label>
				<input type="email" name="email" id="email"><br><br>
				<label for="date">Pickup Date/Time:</label>
				<input type="datetime-local" name="date" id="date"><br><br>
				<label for="place">Pickup place:</label>
				<select id="place">
					<option value="select">----Select One----</option>
					<option value="India">ISRO</option>
					<option value="America">NASA</option>
					<option value="China">Covid-19</option>
				</select><br><br>
				<label for="place-2">Dropoff Place:</label>
					<input type="text" name="place-2" id="place-2"><br><br>
					<input type="submit" name="submit" id="button" value="Submit Booking">
			</form>
		</div>
		<div id="two">
			<label for="vichile">Which taxi do you require?</label><br>
				<input type="radio" name="car" id="car"><label for="car">Car</label><br>
				<input type="radio" name="Van" id="van"><label for="van">Van</label><br>
				<input type="radio" name="tuk" id="tuk"><label for="tuk">Tuk Tuk</label><br><br>
			<label for="extra">Extras</label><br>
				<input type="checkbox" name="baby" id="baby"><label for="baby">Baby Seat</label><br>
				<input type="checkbox" name="wheel" id="wheel"><label for="wheel">Wheelchair Access</label><br>
				<input type="checkbox" name="tip" id="tip"><label for="tip">Stock Tip</label>
		</div>	
	</div>
</body>
</html>
